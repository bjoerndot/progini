<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Liner</title>
  </head>
  <body>
    <header>
      <h1 class="liner_h1">Liner</h1>
      <div class="settings">
        <div class="settings_item">
          <div class="settings_label">Zeilenhöhe: 00mm</div>
          <div class="settings_buttons">
            <button class="settings_button" data-module="line-height" data-dir="+">
              <div class="plus"></div>
            </button>
            <button class="settings_button" data-module="line-height" data-dir="-">
              <div class="minus"></div>
            </button>
          </div>
        </div>
        <div class="settings_item">
          <div class="settings_label">Oberlänge: 00%</div>
          <div class="settings_buttons">
            <button class="settings_button" data-module="upper-length" data-dir="+">
              <div class="plus"></div>
            </button>
            <button class="settings_button" data-module="upper-length" data-dir="-">
              <div class="minus"></div>
            </button>
          </div>
        </div>
        <div class="settings_item">
          <div class="settings_label">Zeilenabstand: 00mm</div>
          <div class="settings_buttons">
            <button class="settings_button" data-module="line-distance" data-dir="+">
              <div class="plus"></div>
            </button>
            <button class="settings_button" data-module="line-distance" data-dir="-">
              <div class="minus"></div>
            </button>
          </div>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="liner_container">
        <div class="liner_canvas"></div>
      </div>
    </section>
    <script src="./js/index.min.js"></script>
    <link rel="stylesheet" href="./css/main.min.css"/>
  </body>
</html>
