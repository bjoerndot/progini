<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Liner</title>
  </head>
  <body>
    <h1 class="liner_h1">Liner</h1>
    <section class="content">
      <div class="liner_container">
        <div class="liner_canvas"></div>
      </div>
      <div class="settings">
        <div class="settings_label">Handle Line-Heigt - current: 00 mm</div>
        <div class="settings_item">
          <button class="settings_button" data-module="line-height" data-dir="+">+</button>
          <button class="settings_button" data-module="line-height" data-dir="-">-</button>
        </div>
      </div>
    </section>
    <script src="./js/index.min.js"></script>
    <link rel="stylesheet" href="./css/main.min.css"/>
  </body>
</html>
